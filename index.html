<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSubstance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            background-color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #2c3e50;
        }
        
        .header p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0 0 0;
        }
        
        .content {
            margin-top: 40px;
        }
        
        .project {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        
        .project h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .project p {
            margin-bottom: 15px;
            color: #555;
        }
        
        .links {
            margin-top: 15px;
        }
        
        .links a {
            display: inline-block;
            margin-right: 15px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        
        .links a:hover {
            background: #0056b3;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        
        .coming-soon {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OpenSubstance</h1>
        <p>Research in Computer Graphics and Vision</p>
    </div>
    
    <div class="content">
        <div class="coming-soon">
            <p>🚧 Website under construction...</p>
            <p>More content coming soon!</p>
        </div>
